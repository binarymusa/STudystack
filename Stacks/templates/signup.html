
{% extends 'includes/base2.html' %}
{% block title %}
    signup_page
{% endblock %}

{% block content %}

<body class="bd">

    <div id="container" >
        <a class="navbar-brand " href="#">
            <img class="rounded-3" src="static/images/Atmbico3.jpeg" alt="atm" style="width: 40px;height:40px">
        </a>
        <h4 class="my-1">Signup Form</h4>
        <!-- onsubmit="return validateForm()" -->
        <form id="signupForm" method="POST" action="{{url_for('signup_page')}}">
            <label for="username">Username:</label>
            <!-- required property -->
            <input  type="text" id="username" name="username" placeholder="i.e,kevin" required > 

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="i.e,kevin@gmail.com" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="i.e,123abc..." required>

            <P><Strong>Have an account?</Strong></P>
            <a class="btn bg-secondary text-white" href="{{url_for('login_page')}}">
                Login
            </a>

            <input type="submit" value="Signup">
        </form>
    </div>

    </body>

{% endblock %}
